<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMANUEL DOT COM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="emanuel.jpg" alt="Emanuel">
                </div>
                <div class="flip-card-back">
                    <img src="emanuel2.jpg" alt="Emanuel">
                </div>
            </div>
        </div>
        <h1>Emanuel is here to listen!</h1>
        <p>Emanuel, the HR specialist, cares about your well-being. You can trust him.</p>
        <form action="https://formspree.io/f/mpwzleqy" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
