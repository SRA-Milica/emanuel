<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMANUEL DOT COM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="emanuel.jpg" alt="Emanuel">
                    <img src="santahat.png" class="santa-hat" alt="Santa Hat">
                </div>
                <div class="flip-card-back">
                    <img src="emanuel2.jpg" alt="Emanuel">
                    <img src="santahat.png" class="santa-hat" alt="Santa Hat">
                </div>
            </div>
        </div>
        <h1>Emanuel is here to listen!</h1>
        <p>Emanuel, the HR specialist, cares about your well-being. You can trust him.</p>
        <form action="https://formspree.io/f/mpwzleqy" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </div>

    <script>
        // Create snowflakes
        function createSnowflakes() {
            const snowflakeCount = 50; // Number of snowflakes to generate
            const container = document.body;

            for (let i = 0; i < snowflakeCount; i++) {
                let snowflake = document.createElement("div");
                snowflake.classList.add("snowflake");
                snowflake.innerHTML = "&#10052;"; // Snowflake character

                // Randomize the snowflake size
                let size = Math.random() * 10 + 10; // Snowflake size between 10px and 20px
                snowflake.style.fontSize = `${size}px`;

                // Randomize starting position and animation duration
                let left = Math.random() * window.innerWidth; // Snowflakes will appear randomly along the width
                let duration = Math.random() * 3 + 5; // Snowflakes will take a random amount of time to fall

                snowflake.style.left = `${left}px`;
                snowflake.style.animationDuration = `${duration}s`;

                // Randomize the animation delay
                let delay = Math.random() * 5;
                snowflake.style.animationDelay = `${delay}s`;

                // Add the snowflake to the page
                container.appendChild(snowflake);
            }
        }

        // Initialize snowflakes on page load
        window.onload = createSnowflakes;
    </script>
</body>
</html>
